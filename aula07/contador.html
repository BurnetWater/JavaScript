        body{

            display: block;

</head>
<body>
    <main>
        <h1>Contador</h1>
        <p>InÃ­cio:</p><input type="number" id="inicio"><br>
        <p>Passo:</p><input type="number" id="passo"><br>
        <p>Fim:</p><input type="number" id="fim"><br>
        <input type="button" value="Calcular" id="btn" onclick="calcular()">
        <div id="res">
            
        </div>
    </main>
    <script>

       

        function calcular() {

            var txtcomeco = document.getElementById("inicio")
            var txtpasso = document.getElementById("passo")
            var txtfinal = document.getElementById("fim")
            var resposta = document.getElementById("res")
            var comeco = Number(txtcomeco.value)
            var passo = Number(txtpasso.value)
            var final = Number(txtfinal.value)

            resposta.innerHTML = ""

             if (comeco < final ) {
                for (var i = comeco; i <= final; i += passo) {
                   resposta.innerHTML += `${i} - ` 
                }
                resposta.innerHTML += `FIM<br>ðŸ¥ª` 
            }

             if (comeco > final ) {
                
                for (var i = comeco; i >= final; i -= passo) {
                   resposta.innerHTML += `${i} - `
                }
                resposta.innerHTML += `FIM<br>ðŸ¥ª` 
            }
        }
        
    </script>
</body>
