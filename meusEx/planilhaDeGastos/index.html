<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Gastos</title>
    <style>
        .null { grid-area: left; }
        .text {grid-area: menu; }
        .container{
            display: grid;
            border: solid black 1px;
            grid-template-areas: '';
            
        }
        .title{
            font-weight: bold;
            font-size: 30px;
            align-self: center;
        }

    </style>

</head>
<body>
    <div class="container">
        <span class="title">A</span>
        <div class="null"></div>
        <span class="title">A</span>
        <input type="text" class="text">
    </div>
    


</body>
</html>
