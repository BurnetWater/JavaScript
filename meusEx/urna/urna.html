<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Urna Eletr√¥nica</title>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <main>
                <section>
                    <h1 id="Candidato">VISOR DE CANDIDATO</h1>
                    <img src="http://g37.com.br/imagens/90596/justica-eleitoral-de-divinopolis-so-atendera-por-agendamento-eletronico-devido-ao-coronavirus_13320201554150.png" alt="Imagem do Candidato" id="imagem">

                <aside>
                    <div id="visor"></div>
                    <div>
                        <input type="button" value="1" class="btnNum" onclick="pressNum(this)">

                    </div>

                    </div>

                    <div>
